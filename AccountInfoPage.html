<script src="SimplePrevent.js"></script>
<script>
    function UserDetails() {
        var Details = JSON.parse(localStorage.getItem('Account'));
        document.getElementById('Name').innerHTML = Details.Name;
        document.getElementById('Gender').innerHTML = Details.Gender;
        document.getElementById('Code').innerHTML = Details.Code;
        document.getElementById('Contact').innerHTML = Details.ContactNo;
        document.getElementById('Email').innerHTML = Details.Email;
    }

    window.onload = UserDetails;
</script>
